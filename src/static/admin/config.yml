backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# This line should *not* be indented
media_folder: "images/uploads" # Media files will be stored in the repo under images/uploads
  
collections:
  - name: "menu"
    label: "Menu"
    extension: "json"
    format: "json"
    folder: "_data"
    create: true
    slug: "menu"
    fields:
      - label: "پیتزا"
        name: "pizza"
        widget: "list"
        summary: '{{fields.name}}: {{fields.price}} تومن'
        fields:
